<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>account create</title>
    <link rel="stylesheet" href="account.css">
</head>
<body>
    <div class="account">
        <div class=" create"><h5>account create</h5></div>
        <div class="form">
            <form >
                <div class="name">
                    <label for="name">name</label>
                    <input type="text" name="name" placeholder="enter the name" required id="name"> 
                </div>
                <div class="email">
                    <label for="email">email</label>
                    <input type="email" name="email" placeholder="enter the email ID" id="name" required>
                </div>
                <div class="pass">
                    <label for="pass">new password</label>
                    <input type="password" name="pass" placeholder="enter the password" id="pass"required>
                </div>
                <div class="word">
                    <label for="word">password</label>
                    <input type="text" name="word" placeholder="re-enter the password" id="word" required>
                </div>
                <div class="date">
                    <label for="date">date of birth</label>
                    <input type="date" name="date" id="date" required >
                </div>
                <div class="phone">
                    <label for="phone">phone number</label>
                    <input type="number" name="number" placeholder="enter the phonenumber" required id="phone">
                </div>
                <div class="age">
                    <label for="age">Age</label>
                    <select name="age" id="age">
                        <option value="age">0-10</option>
                        <option value="age">11-20</option>
                        <option value="age">21-30</option>
                        <option value="age">31-40</option>
                    </select>
                </div>
                <div class="place">
                    <label for="place">place</label>
                    <input type="text" name="place" placeholder="enter the place" id="place">
                </div>
                <div class="gender">
                   
                    <input type="radio" name="gender" value="male">
                    <label for="gender">male</label><br>
                    <input type="radio" name="gender" value="female">
                    <label for="gender">female</label><br>

                </div>
                <div class="message">
                    <label for="message">message</label><br>
                    <textarea name="message" id="message" cols="30" rows="7"></textarea>


                </div>
                <div class="check">
                    <input type="checkbox" name="check">
                    <label for="check">terms and conditions </label>
                </div>
                <div class="submit">
                    <input type="submit" name="submit" >
                    <input type="reset" name="reset">
                   
                </div>









            </form>

        </div>




    </div>
</body>
</html>
